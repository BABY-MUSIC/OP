G-cast: |
  <b>{0} [संदेश या किसी भी संदेश का उत्तर]</b> » बॉट द्वारा सेवा किए गए चैट्स में एक संदेश प्रसारित करीं
  <u>प्रसारण मोड:</u>
  <b><code>-pin</code></b> » प्रसारित किए गए संदेश के सेवा किए गए चैट्स में पिन करीं
  <b><code>-pinloud</code></b> » प्रसारित किए गए संदेश के पिन करीं और सदस्यों के अधिसूचना भेजीं
  <b><code>-user</code></b> » संदेश के उन उपयोगकर्ताओं तक प्रसारित करीं जवन आपके बॉट के शुरू कइले बा [आप संदेश के पिन करने के लिए `-pin` या `-pinloud` भी जोड़ सकते हैं]
  <b><code>-assistant</code></b> » अपने संदेश के बॉट के सभी सहायकों के माध्यम से प्रसारित करीं
  <b><code>-nobot</code></b> » सुनिश्चित करीं कि **बॉट** संदेश के प्रसारित ना करे [उपयोगी जब आप संदेश के समूहों में प्रसारित ना करना चाहतानी]
  > <b>उदाहरण:</b> <code>/{0} -user -assistant -pin परीक्षण प्रसारण</code>

